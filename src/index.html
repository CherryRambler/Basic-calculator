<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Calculator</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-[#0f2027] via-[#203a43] to-[#2c5364]">
  <div class="bg-black backdrop-blur-lg rounded-3xl shadow-2xl p-8 w-full max-w-xs border border-gray-200">
    <input
      type="text"
      id="inputBox"
      placeholder="0"
      readonly
      class="w-65 border-none p-6 my-2 bg-white shadow-lg text-4xl text-right cursor-pointer text-black rounded-xl outline-none"
    />
    <div class="grid grid-cols-4 gap-4 mb-3">
      <button class="col-span-2 bg-gradient-to-r from-red-400 to-red-600 text-white font-bold py-3 rounded-xl shadow hover:scale-105 transition btn-clear">AC</button>
      <button class="bg-gradient-to-r from-gray-300 to-gray-400 text-gray-800 font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">+/-</button>
      <button class="bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">/</button>
    </div>
    <div class="grid grid-cols-4 gap-4 mb-3">
      <button class="bg-gradient-to-r from-gray-100 to-gray-300 text-gray-900 font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">7</button>
      <button class="bg-gradient-to-r from-gray-100 to-gray-300 text-gray-900 font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">8</button>
      <button class="bg-gradient-to-r from-gray-100 to-gray-300 text-gray-900 font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">9</button>
      <button class="bg-gradient-to-r from-orange-400 to-orange-600 text-white font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">*</button>
    </div>
    <div class="grid grid-cols-4 gap-4 mb-3">
      <button class="bg-gradient-to-r from-gray-100 to-gray-300 text-gray-900 font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">4</button>
      <button class="bg-gradient-to-r from-gray-100 to-gray-300 text-gray-900 font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">5</button>
      <button class="bg-gradient-to-r from-gray-100 to-gray-300 text-gray-900 font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">6</button>
      <button class="bg-gradient-to-r from-orange-400 to-orange-600 text-white font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">-</button>
    </div>
    <div class="grid grid-cols-4 gap-4 mb-3">
      <button class="bg-gradient-to-r from-gray-100 to-gray-300 text-gray-900 font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">1</button>
      <button class="bg-gradient-to-r from-gray-100 to-gray-300 text-gray-900 font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">2</button>
      <button class="bg-gradient-to-r from-gray-100 to-gray-300 text-gray-900 font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">3</button>
      <button class="bg-gradient-to-r from-orange-400 to-orange-600 text-white font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">+</button>
    </div>
    <div class="grid grid-cols-4 gap-4">
      <button class="col-span-2 bg-gradient-to-r from-gray-100 to-gray-300 text-gray-900 font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">0</button>
      <button  class="bg-gradient-to-r from-gray-100 to-gray-300 text-gray-900 font-bold py-3 rounded-xl shadow hover:scale-105 transition btn">.</button>
      <button class="bg-gradient-to-r from-green-400 to-green-600 text-white font-bold py-3 rounded-xl shadow hover:scale-105 transition btn-equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
